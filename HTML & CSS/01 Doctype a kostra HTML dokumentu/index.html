<!DOCTYPE html> <!-- akeho je typu dokument-->
<html> <!--otváraci html tag -->
<head> <!-- začiatok hlavičky tu sa nachadzajú informácie o dokumente-->
	<meta charset="utf-8"><!-- tento riadok sa stara o to aby sme mohli použivať slovenčinu proste znaky ako mekčene dĺžne a tak-->
	<title>Docetype a kostra html dokumentu</title>
</head> <!-- uzatvaraci tag hlavičky-->
<body> <!-- Otvaraci tag body-->
	<h1> meta charset="utf-8"</h1>
	<p>tento zapis je ešte v takýchto zatvorkach < > a sará sa o to aby zobrazovalo na stránke diakritiku.</p>
	<h2>toto je podnadpis</h2>
	<p>podnadpis je o niečo menši od nadpisu.</p>
</body> <!--uzatvaraci tag body -->
</html> <!--uzatváraci html tag-->
